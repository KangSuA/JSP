<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>1개의 이미지를 이용하여 여러곳으로 링크 걸기</h1>
    <img src="./img/jeju_map.jpg" usemap="#jeju_map" />

    <pre>
        여러곳으로 링크 걸기
        area 태그 : 링크 걸기 태그
        shape 속성 : 링크 모양 (circle-> 중심x,y,반지름 , rect -> 왼쪽위x,y,오른쪽아래x,y, poly->모든x,y 한쪽 방향 )
    </pre>

    <map name="jeju_map">
        <area shape="circle" coords="330,267,25" href="http://www.jeju.go.kr" target="_blank"/>
        <area shape="rect" coords="187,122,281,157" href="https://www.jejuair.net"/>
        <area shape="poly" coords="75,228,113,262,32,260" href="./html01_index.html"/>
    </map>
</body>
</html>
