<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 동위 선택자
        +:선택자A+B -> A 바로 다음에 있는 B를 선택한다.
        ~:선택자A~B -> A 다음에 있는 모든 B를 선택한다.
        */
        h1+h2{
            background-color: beige;
        }
        h1~h2{
            color:rebeccapurple;
        }
    </style>
</head>
<body>
    <h1>동위선택자 테스트1</h1>
    <h2>동위선택자 테스트2</h2>
    <h2>동위선택자 테스트3</h2>
    <h2>동위선택자 테스트4</h2>
    <h2>동위선택자 테스트5</h2>
    <h2>동위선택자 테스트6</h2>
    <h2>동위선택자 테스트7</h2>
    <h3>~~~~~~~~~~~~~~~~~</h3>

    <h1>동위선택자 테스트1</h1>
    <h2>동위선택자 테스트2</h2>
    <h2>동위선택자 테스트3</h2>
    <h2>동위선택자 테스트4</h2>
    <h2>동위선택자 테스트5</h2>
    <h2>동위선택자 테스트6</h2>
    <h2>동위선택자 테스트7</h2>
    <h3>~~~~~~~~~~~~~~~~~</h3>
</body>
</html>
