<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Test</title>
</head>
<body>
    <h1>비디오 재생</h1>
    <pre>
        src : 재생할 영상파일명
        controls : 컨트롤러 표시
        width, height : 폭과 높이 설정
        loop : 반복 횟수
        muted : 음소거
        autoplay : 자동재생 - 음소거를 해야 자동재생 된다.
        preload : 전송완료후 재생
        poster : 재생전에 표시할 이미지
    </pre>
    <video controls width="500" poster="./img/01.jfif">
        <source src="./audio_movie/Wildlife.mp4" type="video/mp4"/>
    </video>
</body>
</html>
