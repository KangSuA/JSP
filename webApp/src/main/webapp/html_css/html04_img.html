<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>웹페이지에 이미지 표시하기</h1>
    <pre>
        img태그 : 이미지를 표시할 수 있으며, gif,jpg,png,svg...
        src : 경로 + 파일명
        alt : 대체 택스트. 낭독기에서 대신 읽어줄 텍스트
        title : 풍선 도움말 = 커서 놓으면 뜨는 설명창
        width : 폭-> 단위 : px, %
        height : 높이
    </pre>
    <img src="./img/01.jfif" width="200" height="300" />
    <img src="./img/02.jfif" height="300" title="딸기산타" />
    이미지 표시하기
</body>
</html>
