<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*아이디 선택자 : 한페이지에 1개만 존재해야함. */
        #txt{
            font-size:40px;
        }
        /*클래스 선택자 : 한페이지에 여러곳에 같은 클래스명 사용가능*/
        .c1{
            background-color: beige;
            margin:50px 20px; /*위,왼,아래,오*/
        }
        .c2{
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <ul>
        <li>JAVA</li>
        <li class="c1 c2">Javascript</li>
        <li id="txt">html</li>
        <li>css</li>
        <li class="c1">ajax</li>
    </ul>
</body>
</html>
