<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 200px;
            height: 200px;
        }
        /*
        visibility : 객체를 보여주거나 숨길 수 있다. 공간을 유지한다.
        hidden, visible
        */
        #i2{
            visibility:hidden;
        }
        /*
        display : 객체를 보여주거나 숨길 수 있다. 공간 유지x
        none 숨김, block 보여주기
        */
        #i3{
            display:none;
        }

    </style>
</head>
<body>
    <img src="./img/01.jfif" id="i1"/>
    <img src="./img/02.jfif" id="i2"/>
    <img src="./img/jeju_map.jpg" id="i3"/>
    <img src="./img/title_layer.gif" id="i4"/>
</body>
</html>
