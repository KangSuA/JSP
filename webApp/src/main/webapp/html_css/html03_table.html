<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 만들기</title>
</head>
<body>
    <h1>표 만들기</h1>
    <pre>
        table 태그 : 표의 시작
        tr 태그 : table row 줄
        td 태그 : 칸생성
    </pre>
    <table border="1">
        <tr>
            <th>제목</th>
            <th>내용</th>
            <th>비고</th>
        </tr>
        <tr>
            <td>첫번째 칸</td>
            <td>
                <ul>
                    <li>딸기</li>
                    <li>토마토</li>
                </ul>
            </td>
            <td>third</td>
        </tr>
        <tr>
            <td>두번째 줄</td>
            <td>앟</td>
        </tr>
    </table>
    <hr/>
    <pre>
        colspan 속성 : 칸을 병합
        rowspan 속성 : 행을 병합
    </pre>
    <table border="1">
        <tr>
            <td>11</td>
            <td colspan="2">12</td>
        </tr>
        <tr>
            <td colspan="2">21</td>
            <td>22</td>
        </tr>
        <tr>
            <td>31</td>
            <td rowspan="2">32</td>
            <td>33</td>
        </tr>
        <tr>
            <td>41</td>
            <td>42</td>
        </tr>
    </table>
</body>
</html>
