<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #clock{
            width:300px;
            height:70px;
            line-height:70px;
            font-size:3em;
            text-align: center;
            border: 2px solid green;
        }
        #num{
            width:300px;
            height:300px;
            border:2px solid red;
            line-height:300px;
            border-radius: 150px;
            font-size:5em;
            text-align: center;
        }
    </style>
    <script>
        //현재 시분초를 구하는 함수
        function clockView(){
            var now = new Date()
            var hour = now.getHours();
            var minute = now.getMinutes();
            var second = now.getSeconds();

            document.getElementById("clock").innerText = hour + ":" + minute + ":" + second;
        }
    </script>
</head>
<body>
    <h1>setInterval</h1>
    <div id="clock" ></div>
    <script>
        //일정한 시간 간격으로 반복호출하는 메소드
        var interTimer = setInterval("clockView()",1000); //시간간격->밀리초
        //clearInterval(interTimer)
    </script>
    <h1>setTimeout</h1>
    <div id="num"></div>
    <script>
        var n=1;
        function setNum(){
            document.querySelector('#num').innerText = n;
            var timer= setTimeout('setNum()',500);
            if(n>10){
                clearTimeout(timer);
            }
            n++;
        }
        setNum();
    </script>

</body>
</html>
