<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window 내장객체</title>
    <script>
        function windowOpen(){
            //open : 새창을 띄울 수 있다. 이름이 있으면 여러개의 창이 뜨지 않는다.
            popup = window.open("popup.html","pop","width=300px,height=400px,left=300px,top=200px"); 
        }
        function windowClose(){
            popup.close();
            //window.close();
            self.close(); //현재 html파일을 닫음
        }
        function windowMove(){
            popup.moveTo(500,400); //절대좌표로 이동
            
            //popup.moveBy(10,10) //상대좌표로 이동
        }
        function windowSize(){
            //popup.resizeTo(500,400); //절대좌표로 이동
            
            popup.resizeBy(10,10) //상대좌표로 이동
        }
        //현재윈도우의 정보구하기
        function winInfo(){
            var infoTxt="";
            //좌표구하기
            infoTxt+="<li>x좌표="+ window.screenX+"</li>";
            infoTxt+="<li>y좌표="+ window.screenY+"</li>";
            //윈도우 폭과 높이
            infoTxt+="<li>창폭="+ window.outerWidth+"</li>"; //경계선+메뉴+툴바
            infoTxt+="<li>창높이="+ window.outerHeight+"</li>";
            //경계선,메뉴,툴바등을 제외한 폭과 높이
            infoTxt+="<li>컨텐츠폭="+ window.innerWidth+"</li>";
            infoTxt+="<li>컨텐츠높이="+ window.innerHeight+"</li>";
            //작업표시줄 포함 폭과 높이
            infoTxt+="<li>screen폭="+ screen.width+"</li>";
            infoTxt+="<li>screen높이="+ screen.height+"</li>";
            //작업표시줄을 제외한 폭과 높이
            infoTxt+="<li>screenAvail폭="+ screen.availWidth+"</li>";
            infoTxt+="<li>screenAvail높이="+ screen.availHeight+"</li>";

            document.querySelector("#winInfo").innerHTML=infoTxt;
        }
    </script>

</head>
<!--현재 페이지가 실행이 완료되면 onload 이벤트가 발생한다.-->
<body onload="winInfo();windowOpen();">
    <input type="button" value="팝업창 띄우기" onclick="windowOpen()"/>
    <input type="button" value="팝업창 닫기" onclick="windowClose()"/>
    <input type="button" value="윈도우 이동" onclick="windowMove()"/>
    <input type="button" value="윈도우 크기조정하기" onclick="windowSize()"/>
    <ol id="winInfo"></ol>
</body>
</html>
