<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function chkState(){
            //checkbox의 체크 유무 확인, 체크시 쿠키 저장
            var b = document.getElementById("chk").checked
            if(b){
                //현재날짜
                var now = new Date();
                var date = now.getDate();
                //일변경하기
                now.setDate(date+2);
                console.log(now);
                document.cookie="popup=yes;path=/;expires="+now;
            }
            window.close();
        }
    </script>
</head>
<body>
    <img src="../img/01.jfif" width="100%"/>
    <div>
        <input type="checkbox" name="chk" id="chk"/>오늘그만보기
        <input type="button" value="Close" id="closeOk" onclick="chkState()"/>
    </div>
</body>
</html>
