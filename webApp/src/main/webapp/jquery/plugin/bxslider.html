<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--  
	https://github.com/stevenwanderski/bxslider-4
	
	1. jquery
	2. easing
	3. bxslider 스크립트
	4. bxslider 스타일시트
	5. images폴더 복사
-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" ></script>
<script src="jquery.easing.1.3.js"></script>
<script src="jquery.bxslider.js"></script>
<link rel="stylesheet" href="jquery.bxslider.css" type="text/css"/>
<style>
	#slider img{width:100%; height:400px;}
</style>
<script>
	$(function(){
		$("#slider").bxSlider({
			mode : 'horizontal'//화면전환 방식 : 기본 : 'horizontal', 'vertical', 'fade'
			, slideWidht:800 // 슬라이드 폭
			, slideHeight:500 //슬라이드 높이
			, speed : 2000 // 화면전환속도
			, auto : true //자동시작(true,false)
			//, randomStart : true // 시작슬라이드 랜덤
			, captions: true //설명표시 -> title
			//, ticker:true // 자막처럼 움직임
			, infiniteLoop : false //반복여부
			, hideControlOnEnd : true // 처음과 마지막에 컨트롤러 표시 
			//, adaptiveHeight: true //이미지 크기에 따라 높이를 조절
			
			//easing
			,useCSS : false // easing을 사용하기 위해서는 false여야함.
			,easing: 'easeOutElastic' 
			//,onSliderLoad : function(){ //슬라이드가 로디잉 완료됨.
				//alert("onSliderLoad");
			//}
			, onSlideAfter:function(){ //슬라이드가 움직인 후에 호출되는 롤백함수
				console.log('onSlideAfter()가 호출됨');
			}
		});
	});
</script>
</head>
<body>
	<ul id="slider">
		<li><a href="https://www.naver.com"><img src="/webApp/img/01.jfif" title="첫번째 이미지 설명"/></a></li>
		<li><a href="https://www.nate.com"><img src="/webApp/img/02.jfif" title="두번째 타이틀입니다."/></a></li>
		<li><a href="https://www.google.com"><img src="/webApp/img/glass1.gif" title="세번째 링크입니다."/></a></li>
		<li><a href="https://www.daum.net"><img src="/webApp/img/glass2.gif" title="네번째 이네요"/></a></li>
		<li><a href="https://www.kw.ac.kr"><img src="/webApp/img/glass3.gif" title="다섯번째 글 제목입니다."/></a></li>
		<li><a href="https://www.kw.ac.kr"><img src="/webApp/img/profile-pic.png" title="여섯번째 이미지입니다."/></a></li>
	</ul>
</body>
</html>
